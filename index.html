<!doctype>
<html>
<head>
	<title>Wall Of Nerds - Steckbrief Generator</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" media="screen">
	
	<script type="text/javascript" src="jsPDF/examples/js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="jsPDF/examples/js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	
	<script type="text/javascript" src="jsPDF/jspdf.js"></script>
	<script type="text/javascript" src="jsPDF/libs/FileSaver.js/FileSaver.js"></script>
	<script type="text/javascript" src="jsPDF/libs/BlobBuilder.js/BlobBuilder.js"></script>

	<script type="text/javascript" src="jsPDF/jspdf.plugin.addimage.js"></script>
	<script type="text/javascript" src="jsPDF/jspdf.plugin.standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="jsPDF/jspdf.plugin.split_text_to_size.js"></script>
	<script type="text/javascript" src="jsPDF/jspdf.plugin.from_html.js"></script>
	<script type="text/javascript" src="jsPDF/jspdf.plugin.sillysvgrenderer.js"></script>
	<script type="text/javascript" src="jquery-qrcode/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>

<body>
	<a href="https://github.com/raumzeitlabor/steckbrief.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div class="container-narrow">
		<div class="masthead">
			<ul class="nav nav-pills pull-right">
				<li><a href="https://wiki.raumzeitlabor.de/wiki/Wall_of_Nerds">Wiki</a></li>
				<li><a href="https://github.com/raumzeitlabor/steckbrief.js">GitHub</a></li>
			</ul>
			<h3 class="muted">RaumZeitLabor - Wall Of Nerds</h3>
	  </div>
	  
	  <hr>
		<h2>Steckbrief Generator</h2>
		<form class="form-horizontal">
			<div class="control-group">
				<label for="nickname" class="control-label">Nickname</label>
				<input type="text" id="nickname" name="nickname" value="Laborant" class="controls">
			</div>
			<div class="control-group">
				<label for="subtitle" class="control-label">Subtitle</label>
				<input type="text" id="subtitle" name="subtitle" value="Elite-H4XX0r" class="controls">
			</div>
			<div class="control-group">
				<label for="image" class="control-label">Link (QRCode)</label>
				<input type="text" id="link" name="link" class="controls" value="http://wiki.raumzeitlabor.de/Benutzer:Bernd">
			</div>
			<div class="control-group">
				<label for="image" class="control-label">Image</label>
				<textarea id="image" name="image" class="controls">data:image/gif;base64,R0lGODdhAQABAIAAAP///////ywAAAAAAQABAAACAkQBADs=</textarea>
			</div>
			
			<h3>Badges</h3>
			<select id="badge0" name="badge0"></select><br>
			<select id="badge1" name="badge1"></select><br>
			<select id="badge2" name="badge2"></select><br>
			<select id="badge3" name="badge3"></select><br>
			<select id="badge4" name="badge4"></select><br>
			<select id="badge5" name="badge5"></select><br>
			<select id="badge6" name="badge6"></select><br>
			<select id="badge7" name="badge7"></select><br>
			<select id="badge8" name="badge8"></select><br>
			<select id="badge9" name="badge9"></select><br>
			
		</form>

		<a href="javascript:start();" class="btn btn-primary"><i class="icon-fire icon-white"></i> Create PDF</a>
		<div id="output"></div>
		<div id="qrcode" style="display:none;"></div>
	</div>
</body>
</html>
